<app-filter 
    [all]="totalProductsCount"
    [inStock]="totalProductsInStock"
    [outOfStock]="totalProductsOutofStock"
    (selectedFilterRadioButtonChanged)="onFilterChanged($event)">
</app-filter>
<div class="ekart--products--container">
    <!-- *ngIf="selectedFilterRadioButton == 'all' || prod.is_in_inventory.toString() == selectedFilterRadioButton" -->
    <div *ngFor="let prod of products">
        <app-product
            [product]="prod"
            *ngIf="searchText == '' || prod.name.toLocaleLowerCase().includes(searchText)">
        </app-product>
    </div>
</div>
